		<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100Devs Calculator OOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="body">
        <div class="display">
            <h1 id="pantalla"></h1>
        </div>
        <div class="keyboard">
            <div class="row">
                <span id="siete" class="button">7</span>
                <span id="ocho" class="button">8</span>
                <span id="nueve" class="button">9</span>
                <span id="dividir" class="button">/</span>
            </div>
            <div class="row">
                <span id="cuatro" class="button">4</span>
                <span id="cinco" class="button">5</span>
                <span id="seis" class="button">6</span>
                <span id="multiplicar" class="button">*</span>
            </div>
            <div class="row">
                <span id="uno" class="button">1</span>
                <span id="dos" class="button">2</span>
                <span id="tres" class="button">3</span>
                <span id="sumar" class="button">+</span>
            </div>
            <div class="row">
                <span id="cero" class="button">0</span>
                <span id="coma" class="button">.</span>
                <span id="menos" class="button">-</span>
                <span id="igual" class="button">=</span>
            </div>
        </div>
    </div>
</body>
